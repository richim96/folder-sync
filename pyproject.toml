
[project]
name = "folder-sync"
version = "0.2.0"
description = "One-way, periodical synchroniser for two folders."
authors = [
    {name = "riccardo mei", email = "mei.riccardo96@gmail.com"},
]
dependencies = [
    "pre-commit>=3.3.3",
    "mypy>=1.4.1",
]
requires-python = ">=3.11"
license = {text = "MIT"}

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.2.0"
annotated_tag = true
incremental = true
update_changelog_on_bump = true
check_consistency = true

  [tool.commitizen.change_type_map]
  build = "🏗️ Build"
  feat = "💣 Feat"
  fix = "🔨 Fix"
  perf = "🏎️ Performance"
  refactor = "📝 Refactor"
  docs = "📚 Docs"
