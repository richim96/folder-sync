[project]
name = "folder-sync"
dynamic = ["version"]
description = "One-way, periodical synchroniser for two folders."
authors = [
    {name = "riccardo mei", email = "mei.riccardo96@gmail.com"},
]
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}

dependencies = [
    "pandas>=2.0.3",
    "pytest>=7.4.0",
]

[tool.pdm.dev-dependencies]
precommit = [
    "pre-commit>=2.20.0",
    "black>=23.3.0",
    "ruff>=0.0.272",
    "mypy>=1.3.0",
]
release = [
    "commitizen>=2.42.0",
]

[tool.ruff.per-file-ignores]
"folder_sync/__init__.py" = ["F401"]

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.5.5"
annotated_tag = true
incremental = true
update_changelog_on_bump = true
check_consistency = true

